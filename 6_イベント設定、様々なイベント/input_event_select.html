<!-- セレクタを設定するとイベントが発生 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <select class="select">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

        <script>
            const select = document.querySelector('.select');
            select.addEventListener('input', function(event){
                const value = event.currentTarget.value;
                console.log(`${value}がチェックされました`);
            });
        </script>
    </body>
</html>
